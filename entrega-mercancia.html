<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Almacen de Medicamentos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>  
        <ul>
            <li><a href="inventario.html">Inventario</a></li>  
            <li><a href="nuevoProducto.html">Registrar Mercancia</a></li>
            <li> <a class="active" href="entrega-mercancia.html">Entregar Mercancia</a></li>
            <li><a href="recibirMercancia.html">Recibir Mercancia</a></li>
            <li><a href="historial.html">Historial</a></li>
        </ul>   
    </header>
<div class="contenido">
    <h1 class="titulo">Entregar Mercancia </h1>
    <div class="forma">
        <form name="forma">
                <label class="msg-corto">  Producto</label><br><input type="text" style="margin-left: 0;" name="producto" autofocus placeholder="Ingresa un nombre...">
                <input type="submit" class="boton button" name="agregar" value="Agregar">
                <br><br>
                <table style="width: 100%;">
                    <tr>
                        <th> Nombre</th>
                        <th> Caducidad</th>
                        <th> Precio Unitario</th>
                        <th> Cantidad</th>
                        <th> Precio Final</th>
                    </tr>   
                </table>  
            <label class="msg-corto" style="margin-left: 68.7%;"> TOTAL: $</label><input type="text" name="total" disabled><br><br> 
            <input type="submit" class="boton button" name="datos-cliente" value="Datos Cliente" style="margin-left: 78%;"><br><br>
            <div id="entrega" style="text-align: center;" hidden >     
                <label class="msg-corto"><a href="nuevo-cliente.html">Cliente:</a></label><select name="clientes">
                    <option>Cliente 1</option>
                    <option>Cliente 2</option>
                    </select> 
                <label class="msg-corto" >Tipo:</label><select name="tipo">
                    <option>Venta</option>
                    <option>Envío</option>
                    </select>
                <label class="msg-corto" >  Destino:</label><input type="text" name="destino" ><br><br>
                <label class="msg-corto" >Forma de Pago:</label><select name="forma-pago">
                    <option>Efectivo</option>
                    <option>Transferencia</option>
                    <option>Depósito</option>
                    <option>Otro</option>
                    </select>
                <label class="msg-corto"> Se Recibió:</label><input type="number" name="se-pago">
                <label class="msg-corto"> Resta:</label><input type="number" name="resta"><br><br>
                <input type="submit" class="boton button" name="entregar" value="Entregar" style="margin-left:0;">
            </div> 
        </form>
    </div>
</div>

</body>
<footer>

</footer>
</html>
